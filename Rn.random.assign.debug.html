<script>

var reviewList = [];
var reviewList2 = [];
	//var arr2 = arr1.slice(0);
var STD_NUM = 10 ;
var REVIEW_MAX = 5 ;

function initialize (){
	var arr = [];
	for (var i = 0 ; i <= REVIEW_MAX; i++) {
		arr =  (i === 0 ) ? makeArrBtw(1,STD_NUM) : shuffle(makeArrBtw(1,STD_NUM)) ;
		reviewList.push(arr);	
	} show (reviewList,"Origin: ");
	var hw = checkDuplicate(reviewList);
	var stdHW = breakHW (hw) ;
	show (stdHW);
}


var overflowX = [] ;
function checkDuplicate (hw) {
		for( var x = 0 ; x < STD_NUM ; x ++){ // 直排檢查開始  
		//下面這個Loop是要一抓取這個學生的每一份作業，來檢查重複。
		Vcheck(hw,x);
	}//
	if (overflowX.length > 0 ){
		show(overflowX);
		var a = overflowX.pop() ;
		while (typeof a  !== 'undefined')
		{
			show(["Rechecking",a]);
			var obj = Vcheck(hw,a,true);
			a = overflowX.shift() ;
		}show(["success"]);
		
		
	}show (hw,"Alter:");
	return hw ;
}
function Vcheck(hw,x,isOverflow){
		for( var y = 1 ; y <= REVIEW_MAX ; y++){		
			// 執行到這裡代表Unique，會得到一個新的X
			var obj = Hcheck(hw,x,y);
			switch (obj.status) {
				case 3:
					
					console.log("obj.x: ",obj.x);
					overflowX.push(obj.x);
				case 2 :  // 執行交換
					var testArr =["原y",y,"原x",x,"後y",y,"後x",obj.x];
					if(isOverflow){overflowX.push(obj.x);}
					show(testArr,"test");
					var temp = hw[y][x] ;
					hw[y][x] = hw[y][obj.x];
					hw[y][obj.x] = temp ; 
					break ;
				case 1 :
				if(isOverflow) {show(["Unique"]);}
				 ;
				default : ;	
			}
		}//	
	
}	

function Hcheck(hw,x,y){
	//判別：下面這邊開始要縱項檢查
	var obj = new Object();
	obj.status = 0 ;
	console.log("tempY",y);
	tempY = y ; 								//正在變動的Y
	tempX = x ; 								//正在變動的X
		while ( --tempY >= 0 ){			//檢查下一個縱向檢查值
			console.log("tempY",y);

			var vCheck = hw[tempY][x]; //變動的縱向檢查值
			var hCheck = hw[y][tempX]; //變動的橫向檢查值
			if( hCheck !== vCheck  ){
				 (obj.status < 1) ? obj.status = 1 : obj.status;
			}else{
				 (obj.status < 2) ? obj.status = 2 : obj.status;
				if (tempX < STD_NUM -1 ){ 		//開始往右   //讓回圈用下一個橫向檢查值，來做縱向檢查。
					tempX++;
				}else {
				 (obj.status < 3) ? obj.status = 3 : obj.status;
					tempX = 0 ;
				}
				tempY = y ; //讓Y值回歸，重新縱向檢查。
			}
		}//while
		obj.x = tempX;
		obj.y = tempY;
		//obj.y = tempY
	console.log(obj.status);
	return obj ;
}

function breakHW (hw){
	var stdHW = [];
	for (var x = 0 ; x < STD_NUM ; x++){
		var arr = [] ;
		for (var y = 0 ; y < REVIEW_MAX +1 ; y++ ){
			arr.push (hw[y][x]);
		}
		stdHW.push(arr);
	}
	return stdHW ;
}


function makeArrBtw (lowEnd , highEnd ){
	var arr = [] ; 
	for (var i = lowEnd; i <= highEnd; i++) {
		arr.push(i);
	}
	return arr ;
}
function shuffle(o){ //v1.0
    for(var j, x, i = o.length; i; j = Math.floor(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x   );
    return o;
};
function show (arr,txt){
	if (arr[0] instanceof Array) {
		for (var i = 0 ; i < arr.length ; i++){
			var a = JSON.stringify(arr[i]);
			$("#result").append(a + "<br />");	
		}
	console.log(txt," ",arr);
	}else{
		var a = JSON.stringify(arr);
		$("#result").append(a + "<br />");	
	}
}
