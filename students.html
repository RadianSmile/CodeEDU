<script src="js/sortTable.js"></script>

<script>

var u = Parse.Object.extend("User_status");
var q =  new Parse.Query (u);
q.include("User");
q.find().then(function(s){
	var arr = [] ;
	for (var i = 0 ; i < s.length ; i++){
		var arr2 = [];
		var ss = s[i];
		console.log (s[i]);
		var uu = s[i].get("User") ;
		arr2[0] = uu.get("photo");
		arr2[1] = uu.get("name");
		arr2[2] = parseInt(uu.get("ID"));
		arr2[3] = ss.get("Level");
		arr2[4] = ss.get("XP");
		arr2[5] = ss.get("HP");		
		arr2[6] = ss.get("Life");				
		arr.push(arr2);
	}
	main(arr);
},function (){
	
});



</script>
