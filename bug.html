<style>


.bug{
	border:rgba(229,229,0,1.00) solid 1px;

}
.view-bug-img{
	width:200px;

}
.view-bug-des{
	font-size:16px;

.bug-func-btn{

.bug-func-btn:hover{
	background-size:100% 100% 
}

.accept-bug-btn{
	width:75px;
	text-indent:-99999px;

	background-image:url(img/check.png);

}
.reject-bug-btn{

				<div class="bug-reporter-step" data-bugStep="4">
