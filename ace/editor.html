<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }
    
    #editor { 
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
	
	<style type="text/css" media="screen">
	/** 改變Editor的範圍不要滿頁 
			 reference: http://dylemma.io/post/4
	**/
			#editor-mask {
				height: 1000px;
				overflow-y:scroll;
			}
			
			#editor-container {
				position: relative;
				height: 10000px;
			}
			
			#editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
			
			#editor .ace_sb {
				display: none;
			}
			
			
		</style>
</head>
<body>
<div id="editor-mask">
					<div id="editor-container">
						<div id="editor">
						</div>
						</div>
						</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

<script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
</script>

<script>
    var callback = function (data, status, xhr) {
        //data will be the xml returned from the server
        if (status == 'success') {
            var editor = ace.edit("editor");
            //apparently, only modes supported are 'html', 'javascript' & 'text'
  		      editor.setTheme("ace/theme/twilight");
	editor.setReadOnly(true);
	editor.getSession().setTabSize(4);
	document.getElementById('editor').style.fontSize='16px';
	editor.setReadOnly(true);
		        editor.getSession().setMode("ace/mode/java");
            editor.setValue(data);
        }
    };
    //using jQuery to fire off an ajax request to load the xml,
    //using our callback as the success function
    $.ajax(
        {
            url : 'http://radiansmile.github.io/CodeEDU/final_11/final_11.pde',
            dataType : 'text', //explicitly requesting the xml as text, rather than an xml document
            success : callback
        }
    );

</script>

</body>
</html>
