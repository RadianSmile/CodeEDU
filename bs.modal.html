<!DOCTYPE html>
<head>
<link rel="icon" type="image/png" href="/include/icon.png" />
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
<link href="/css/all.css" rel="stylesheet" />
<script src="/js/all.js"></script>

</head>
<body>
<div id="fb-root"></div>
<script>
   function logout () {   
    FB.logout(function(response) {
       console.log ("Logout")
    });

    }
function fb_login () {
  Parse.FacebookUtils.logIn(null, {
    success: function(user) {
      if (!user.existed()) {
			document.location="signup.html";
      } else {
        //alert("User logged in through Facebook!");
        document.location ="dashboard.html";
				
				$("#loginModal").modal('hide')
      }
    },  
    error: function(user, error) {
			
      alert("User cancelled the Facebook login or did not fully authorize.");
    }
  });
}

</script>



  






<!-- Button trigger modal -->
<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">
  Login
</button>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        

<div class="btn btn-primary"   onclick="fb_login();">
  登入FB
</div>
  
</style>


<button class="btn btn-info" onclick="logout();">登出</button>

<div id="status">
</div>

<div id="result"></div>




      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</body>
