<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>評分頁面</title>

<link rel="stylesheet" href="bootstrap/css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>

<style>
.expand {
	width:50%;
	background:rgba(199,199,199,1.00);
	float:left;
}
.source { 
 color:rgba(53,53,53,1.00);
}

.no-padding  {
	padding:0 !important;
}

</style>


</head>

<body>

<div class="row">
	<div class="one-game container no-padding">
		<div class="expand game">f
		</div>
		<div class="expand source">
		f
		</div>
	</div>
</div>

<script>

$(document).on("mouseover",".game", function (){
	$(this).animate({width:"60%"},1000);
	$(this).siblings(".source").animate({width:"40%"},1000);
});
$(document).on("mouseover",".source", function (){
	$(this).animate({width:"60%"},1000);
	$(this).siblings(".game").animate({width:"40%"},1000);
});


</script>
</body>
</html>
