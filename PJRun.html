<script>



var editor ;
$(resize);

$(window).on('resize',resize);
function resize (){

var $code = $("#code");
var $code_con = $("#code-container");
var $canvas = $("#sketch");
var $canvas_con = $("#sketch-container");

	var w = $code.css('width');
	var h = parseInt(w) / 4 * 3 ;
	var hStr = h + 'px';
	
	$code.css('height',(h - 34) + "px");
	$canvas.css('height',hStr);
	$canvas_con.css('height',hStr) ;
	$code_con.css('height',hStr) ;
	//	alert(w);
}


function pprEditor (){ // Prepare
	var editorEle =  $("#code").get(0); //editorElement
	editor = ace.edit( editorEle );
	editor.setTheme("ace/theme/xcode");
	editor.getSession().setUseWrapMode(true);
	editor.getSession().setTabSize(2);
	editorEle.style.fontSize='12px';	
	editor.getSession().setMode("ace/mode/java");
	return editor;
}
pprEditor().setValue("\nint sum (int n) { \n\
    int i; // 紀錄目前要處理的數字\n\
    int sum = 0; // 紀錄到目前為止的總和\n\
    for (i = 1; i <= n; i++) {\n\
        sum = sum + i;\n\
    }\n\
    return sum;\n\
}");





</script>
