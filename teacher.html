<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>teacher</title>
<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
<link rel="stylesheet" href="jquery-ui/jquery-ui.css">
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery-ui/jquery-ui.js"></script>
<script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src="//www.parsecdn.com/js/parse-1.2.19.min.js"></script>
<meta name="viewport" content="initial-scale=1.0">
<style>
.act {
	width:100%; background:rgba(232,228,228,1.00);
	border-bottom:1px white solid;
}
#act .title {
	width:100%;
}
#act .input-area {
	font-size:16px;
	width:100%;
}
</style>
</head>

<body>

<div class="row">
	<div class="container">
	<h1> GG3 </h1>
	<div id="act">
	
		<h3>上課問問題</h3>
		
		<input type="number" id="ask" class="input-area"/>
		<h3 class="title">上課回答問題</h3>
		<input type="number"  class="input-area" id="reply" ></input>
			<h3 class="title">完成老師出題</h3>
		<input type="number"  id="answer"  class="input-area" ></input>
				<h3 class="title">小組競賽得分</h3>
		<input type="number"  id="group"  class="input-area"></input>
	
		</div>
		</div>
	</div>
</div>

<style>
#foot {
	position:fixed;
	bottom:0;
	left:0;
	width:100%;
	background:rgba(209,209,209,1.00);
	padding:10px;
}
</style>
<div id="foot">
	<button class="btn btn-primary center-block" style="width:80%;">送出</button>
</div>

<script type="text/javascript">
  $(function() {
    $( "#act" ).accordion({
			"header": "ui-icon-triangle-1-e",
			"activeHeader": "ui-icon-triangle-1-s",
      collapsible: true,
	 	   header: "h3",
				heightStyle: "content",
			 activate: function (event,ui) {
				 if (ui.newPanel.length !== 0 ){
				 
				 $(ui.newPanel).trigger("click");
				 $(ui.newPanel).select();
				 $(ui.newPanel).focus();
				 }else {// 當縮起來的時候
				 }
				 
			},animate:200
    });
  });
</script>
</body>
</html>
