function qurUsers(){
	var q = new Parse.Query( Parse.Object.extend("Text_User"));
	return q.find();
}



function makeAutofill (a){
	var autoFillArr = new Array();
	var idRefArr = new Object ();

	var p = new Parse.Promise();
	for (var i = 0 ; i < a.length ; i++)
	{
		var id = a[i].get("ID");
		autoFillArr.push(id);
		idRefArr[id] = a[i];
	}
	p.resolve([autoFillArr,idRefArr]);
	return p ;
}
